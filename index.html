<script>
  function openModal(src) {
    document.getElementById("lightbox").style.display = "block";
    document.getElementById("lightbox-img").src = src;
  }

  function closeModal() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>
<section id="gallery">
  <h2>Kids Cars Gallery</h2>

  <img src="img/car1.jpg" class="gallery-img" onclick="openModal(this.src)">
  <img src="img/car2.jpg" class="gallery-img" onclick="openModal(this.src)">
  <img src="img/car3.jpg" class="gallery-img" onclick="openModal(this.src)">
</section>

<!-- Modal -->
<div id="lightbox" onclick="closeModal()">
  <span class="close">&times;</span>
  <img id="lightbox-img">
</div>
